<html  xmlns:th="https://www.thymeleaf.org">
    <head>
        <link th:href="@{/css/main.css}" rel="stylesheet"/>
    </head>
    <body>
        <h1>StarShips index page</h1>
        <div th:each="starship :${starships}">
            <div class="starship" th:object="${starship}">
                <dl>
                    <dt>Name</dt>
                    <dd th:text="*{name}"></dd>

                    <dt>Fuel Capacity</dt>
                    <dd th:text="*{fuelCapacity}"></dd>

                    <a th:href="@{/starships/{id}(id=*{id})}" th:text="*{name}"></a>
                    <a th:href="'/starships/'+ *{id}"> <h2 th:text="*{name}">Name</h2></a>

                </dl>
            </div>
        </div>
    </body>
</html>

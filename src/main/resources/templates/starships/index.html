<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">
  <body>
    <h1>These are the StarShips</h1>

    <ul th:each="starShip : ${starShips}">
      <div th:object="${starShip}">
      <a th:href="'/starships/' + *{id}">  <li th:text="*{name + ':' + fuelCapacity}"></li></a>
      </div>
    </ul>
  </body>
</html>

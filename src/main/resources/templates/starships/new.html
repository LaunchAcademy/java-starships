<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Starship</title>
</head>
  <body>
    <h1>Add a New StarShip</h1>
    <form action="#" th:action="@{/starships}" method="POST" th:object="${starShip}">
      <div>
        <label th:for="name">StarShip Name</label>
        <input type="text" th:field="*{name}"/>
      </div>
      <div>
        <label th:for="description">StarShip Description</label>
        <input type="text" th:field="*{description}"/>
      </div>
      <div>
        <label th:for="fuelCapacity">StarShip Fuel Capacity</label>
        <input type="number" step="1" th:field="*{fuelCapacity}"/>
      </div>
      <input type="submit" value="Add a StarShip" />
    </form>
  </body>
</html>
